<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add|| Edit || and Remove Elements</title>
</head>
<body style ="background-color: black; color:white">
    <ul class ="language">
        <li>Javascipt</li>
    </ul>
   
</body>
<script>
    //ADDD
   const  newli = document.createElement("li")
   let li = newli.innerText= 'CPP'
   document.querySelector('.language').appendChild(li)
 function addElement(language){
    const li = document.createElement('li')
    li.innerText = `${language}`
    document.querySelector('.language').appendChild(li)
 }
//  addElement('java')
//  addElement('python')
  //EDIT
const Fname = document.querySelector('li:nth-child(2)')
Fname.innerText = 'Ruby'

// Remove

let remove = document.querySelector('li:last-child')
remove.remove()


</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create a element using DOM</title>
</head>
    
</body>
<script>
  const div = document.createElement('div');
  console.log(div)
  div.id ='###'
  div.className = 'class'
  div.getAttribute('title', 'My Title')
  div.style.backgroundColor = 'red'
  div.style.padding='14px'
//   div.innerText='Element is created'
 const TextNode = document.createTextNode('Element is created')
 div.appendChild(TextNode)
 document.body.appendChild(div)
 
</script>
</html>
